<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 !important;
            min-height: 45px !important;
        }

        .navbar .container-fluid,
        .navbar .container {
            padding: 0 10px !important;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            padding: 0 !important;
            margin: 0 8px !important;
            line-height: 45px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 15px !important;
        }
        .navbar-brand {
            font-size: 1.2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #333;
            font-weight: 600;
        }
        
        .cart-dropdown {
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Event Manager</a>

            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-cart"></i>
                        <span id="cart-count" class="badge bg-secondary ms-1">0</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end p-3 cart-dropdown" aria-labelledby="cartDropdown">
                        <li id="cart-items" class="mb-2"></li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="d-flex justify-content-between align-items-center mb-2">
                            <strong>Iš viso:</strong> <span id="cart-total">0€</span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <button id="purchase-btn" class="btn btn-primary w-100" onclick="purchaseTickets()">
                                <i class="bi bi-credit-card me-1"></i> Pirkti
                            </button>
                        </li>
                    </ul>
                </div>

                <a href="{% url 'logout' %}" class="btn btn-outline-primary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Top 3 events</h1>
        <div id="top3Container" class="row g-4 justify-content-center">
            <p class="text-center text-white fs-6">Loading top events...</p>
        </div>
    </div>  

    <div class="container">
        <h1 class="text-center text-white mb-4">Upcoming Events</h1>
        <div id="eventsContainer" class="row g-4 justify-content-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const EVENTS_URL = 'http://localhost:8080/api/v1/events';
        const PURCHASE_URL = 'http://localhost:8080/api/purchase'; // Update with your actual endpoint
        const TOP3_URL = 'http://localhost:8080/api/v1/analytics/top3-by-tickets';

        async function loadEvents() {
            try {
                const response = await fetch(EVENTS_URL);
                const events = await response.json();

                const container = document.getElementById('eventsContainer');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = '<p class="text-center text-white fs-5">No events available.</p>';
                    return;
                }

                events.forEach(event => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 col-sm-6';

                    card.innerHTML = `
                    <div class="card p-3 h-100 shadow-sm">
                        <div class="card-body">
                        <h5 class="card-title fw-bold mb-2">${event.Pavadinimas}</h5>
                        <p class="text-muted mb-1"><strong>Miestas:</strong> ${event.Miestas}</p>
                        <p class="text-muted mb-1"><strong>Adresas:</strong> ${event.Adresas}</p>
                        <p class="text-muted mb-1"><strong>Vieta:</strong> ${event.Vieta}</p>
                        <p class="text-muted mb-1">
                        <strong>Data:</strong> ${new Date(event.Data).toLocaleString('lt-LT', {
                                                                                                year: 'numeric',
                                                                                                month: '2-digit',
                                                                                                day: '2-digit',
                                                                                                hour: '2-digit',
                                                                                                minute: '2-digit',
                                                                                            })}
                        </p>
                        <p class="text-muted mb-1"><strong>Trukmė:</strong> ${event.Renginio_trukme} min</p>
                        <p class="text-muted mb-1"><strong>Amžiaus cenzas:</strong> ${event.Amziaus_cenzas}</p>

                        <hr>

                        <p class="fw-semibold mb-1">Bilietai</p>
                        <div class="row row-cols-1 row-cols-md-2 g-2">
                        ${event.Bilieto_tipas.map(b => `
                            <div class="col">
                            <div class="d-flex align-items-center border rounded p-2">
                                <button class="btn btn-sm btn-outline-primary me-2 flex-shrink-0"
                                        onclick="addToCart('${b.id}', '${b.Kaina}', '${event.Pavadinimas.replace(/'/g, "\\'")}')">
                                ${b.Kaina}€
                                </button>
                                <span class="text-muted small">
                                ${b.Bilieto_tipas_id} Likutis: ${b.Likutis}
                                </span>
                            </div>
                            </div>
                        `).join('')}
                        </div>

                        <hr>

                        <p class="fw-semibold mb-1">Organizatorius:</p>
                        ${event.Organizatorius.map(o => `
                            <p class="text-muted mb-0">${o.Pavadinimas} (${o.El_pastas})</p>
                        `).join('')}
                        </div>
                    </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error('Error fetching events:', err);
            }
        }

        let cart = [];

        function addToCart(id, price, name) {
            const existing = cart.find(item => item.id === id);
            if (existing) existing.qty += 1;
            else cart.push({ id, name, price, qty: 1 });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            const totalSpan = document.getElementById('cart-total');
            const countSpan = document.getElementById('cart-count');
            const purchaseBtn = document.getElementById('purchase-btn');

            cartList.innerHTML = cart.map(item => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <small class="d-block">${item.name}</small>
                        <small class="text-muted">Kiekis: ${item.qty}</small>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2">${item.price * item.qty}€</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${item.id}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('') || '<small class="text-muted">Krepšelis tuščias</small>';

            const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
            totalSpan.textContent = total + '€';
            countSpan.textContent = cart.reduce((sum, i) => sum + i.qty, 0);
            
            // Disable purchase button if cart is empty
            purchaseBtn.disabled = cart.length === 0;
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        async function purchaseTickets() {
            if (cart.length === 0) {
                alert('Krepšelis tuščias!');
                return;
            }

            // Create array of ticket IDs with quantities
            const ticketIds = [];
            cart.forEach(item => {
                for (let i = 0; i < item.qty; i++) {
                    ticketIds.push(item.id);
                }
            });

            const purchaseBtn = document.getElementById('purchase-btn');
            purchaseBtn.disabled = true;
            purchaseBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> Apdorojama...';

            try {
                const response = await fetch(PURCHASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticket_ids: ticketIds
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Bilietai sėkmingai nupirkti!');
                    cart = [];
                    updateCart();
                    loadEvents(); // Reload events to update ticket quantities
                } else {
                    const error = await response.json();
                    alert('Klaida perkant bilietus: ' + (error.message || 'Nežinoma klaida'));
                }
            } catch (err) {
                console.error('Purchase error:', err);
                alert('Klaida siunčiant užklausą. Patikrinkite ryšį ir bandykite dar kartą.');
            } finally {
                purchaseBtn.disabled = false;
                purchaseBtn.innerHTML = '<i class="bi bi-credit-card me-1"></i> Pirkti';
            }
        }


        async function loadTop3Events() {
            try {
                const response = await fetch(TOP3_URL);
                if (!response.ok) throw new Error('Failed to fetch top events');
                const data = await response.json();
                renderTop3Events(data);
            } catch (err) {
                console.error('Error fetching top events:', err);
                const container = document.getElementById('top3Container');
                container.innerHTML = '<p class="text-center text-white fs-6">Nepavyko įkelti populiariausių renginių.</p>';
            }
        }

        function renderTop3Events(responseData) {
            const container = document.getElementById('top3Container');
            container.innerHTML = '';

            // Extract the actual list of events
            const events = responseData.data || [];

            if (events.length === 0) {
                container.innerHTML = '<p class="text-center text-white fs-6">Nėra duomenų apie pardavimus.</p>';
                return;
            }

            events.slice(0, 3).forEach((event, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-4 col-sm-6';

                card.innerHTML = `
                    <div class="card p-3 h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold mb-2">${index + 1}. ${event.Pavadinimas}</h5>
                            <p class="text-muted mb-1"><strong>Miestas:</strong> ${event.Miestas}</p>
                            <p class="text-muted mb-1"><strong>Data:</strong> ${new Date(event.Data).toLocaleDateString('lt-LT')}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
                                        loadEvents();
                                        loadTop3Events();
                                    });
    </script>
</body>
</html>
