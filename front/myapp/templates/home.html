<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 !important;
            min-height: 45px !important;
        }

        .navbar .container-fluid,
        .navbar .container {
            padding: 0 10px !important;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            padding: 0 !important;
            margin: 0 8px !important;
            line-height: 45px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 15px !important;
        }
        .navbar-brand {
            font-size: 1.2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);

        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #333;
            font-weight: 600;
        }
        
        .cart-dropdown {
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Event Manager</a>

            <div class="ms-auto d-flex align-items-center">
            <a href="/questions" class="btn btn-outline-primary btn-sm me-3">
                <i class="bi bi-question-circle me-1"></i> Klausimai
            </a>
            
            <div class="dropdown me-3">
                <button class="btn btn-outline-success dropdown-toggle" type="button" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-cart"></i>
                        <span id="cart-count" class="badge bg-secondary ms-1">0</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end p-3 cart-dropdown" aria-labelledby="cartDropdown">
                        <li id="cart-items" class="mb-2"></li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="d-flex justify-content-between align-items-center mb-2">
                            <strong>Iš viso:</strong> <span id="cart-total">0€</span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <button id="purchase-btn" class="btn btn-primary w-100" onclick="purchaseTickets()">
                                <i class="bi bi-credit-card me-1"></i> Pirkti
                            </button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="text-center text-white mb-4">Top 3 renginiai</h1>
        <div id="top3Container" class="row g-4 justify-content-center">
            <p class="text-center text-white fs-6">Kraunami top renginiai..</p>
        </div>
    </div>  

    <!-- Siūlome sekti organizatorius -->
    <div class="container mt-5 mb-5">
        <h1 class="text-center text-white mb-4">Siūlome sekti organizatorius</h1>
        <div id="organizersContainer" class="row g-4 justify-content-center">
            <p class="text-center text-white fs-6">Kraunami rekomenduojami organizatoriai...</p>
        </div>
    </div>

    <!-- Artimiausi rekomenduojami renginiai -->
    <div class="container mt-5 mb-5">
        <h1 class="text-center text-white mb-4">Rekomenduojami renginiai</h1>
        <div id="recommendedContainer" class="row g-4 justify-content-center">
            <p class="text-center text-white fs-6">Kraunami artimiausi rekomenduojami renginiai...</p>
        </div>
    </div>

    <!-- Artimiausi renginiai (SU BILIETAIS!) -->
    <div class="container">
        <h1 class="text-center text-white mb-4">Artimiausi renginiai</h1>
        <div id="eventsContainer" class="row g-4 justify-content-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const EVENTS_URL = 'http://localhost:8080/api/v1/events';
        const PURCHASE_URL = 'http://localhost:8080/api/v1/purchase';
        const TOP3_URL = 'http://localhost:8080/api/v1/analytics/top3-by-tickets';

        const API_V1 = 'http://localhost:8080/api/v1';
        const CART_GET_URL     = (owner) => `${API_V1}/cart?owner_id=${encodeURIComponent(owner)}`;
        const CART_POST_URL    = `${API_V1}/cart`;
        const CART_PUT_URL     = `${API_V1}/cart`;
        const CART_DELETE_URL  = (owner) => `${API_V1}/cart?owner_id=${encodeURIComponent(owner)}`;

        const ORGANIZERS_URL   = (owner) => `${API_V1}/recommendations/organizers/${encodeURIComponent(owner)}`;

        function getOwnerId() {
            const email = localStorage.getItem('ownerId');
            if (!email) {
                alert("User not logged in. Please log in again.");
                window.location.href = "{% url 'login' %}";
                throw new Error("User not logged in");
            }
            return email.trim().toLowerCase();
        }

        // -----------------------------
        // Global state
        // -----------------------------
        const Catalog = new Map();
        let serverCart = {};

        // ✅ SVARBU: ŠI FUNKCIJA TURI RODYTI BILIETUS!
        async function loadEvents() {
            try {
                const response = await fetch(EVENTS_URL);
                const events = await response.json();

                console.log('Fetched events:', events);

                const container = document.getElementById('eventsContainer');
                container.innerHTML = '';

                if (!events.event_ids || events.event_ids.length === 0) {
                    container.innerHTML = '<p class="text-center text-white fs-5">No events available.</p>';
                    return;
                }

                for (const eventId of events.event_ids) {
                    const response = await fetch(`http://localhost:8080/api/v1/events/${eventId}`);
                    
                    if (!response.ok) {
                        throw new Error(`Nepavyko gauti renginio duomenų (${eventId})`);
                    }

                    const even_data = await response.json();
                    const event = even_data.event;
                    
                    // Filter past events
                    const eventDate = new Date(event.Data);
                    if (eventDate < new Date()) {
                        continue;
                    }
                    
                    console.log('Rendering event:', event);

                    const card = document.createElement('div');
                    card.className = 'col-md-4 col-sm-6';

                    card.innerHTML = `
                        <div class="card p-3 h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title fw-bold mb-4">${event.Pavadinimas}</h5>
                                <p class="text-muted mb-1"><strong>Miestas:</strong> ${event.Miestas}</p>
                                <p class="text-muted mb-1"><strong>Adresas:</strong> ${event.Adresas}</p>
                                <p class="text-muted mb-1"><strong>Vieta:</strong> ${event.Vieta}</p>
                                <p class="text-muted mb-1">
                                    <strong>Data:</strong> ${new Date(event.Data).toLocaleString('lt-LT', {
                                        year: 'numeric',
                                        month: '2-digit',
                                        day: '2-digit',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}
                                </p>
                                <p class="text-muted mb-1"><strong>Trukmė:</strong> ${event.Renginio_trukme} min</p>
                                <p class="text-muted mb-1"><strong>Amžiaus cenzas:</strong> ${event.Amziaus_cenzas}</p>

                                <hr>

                                <p class="fw-semibold mb-1">Bilietai</p>
                                <div class="row row-cols-1 row-cols-md-2 g-2">
                                    ${event.Bilieto_tipas.map(b => `
                                        <div class="col">
                                            <div class="d-flex align-items-center border rounded p-2">
                                            <button class="btn btn-sm btn-outline-primary me-2 flex-shrink-0"
                                                    onclick="addToCart('${b.Bilieto_tipas_id}', '${b.Kaina}', '${event.Pavadinimas.replace(/'/g, "\\'")}', '${eventId}')">
                                                ${b.Kaina}€
                                            </button>
                                                <span class="text-muted small">
                                                    ${b.Bilieto_tipas_id} Likutis: ${b.Likutis}
                                                </span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>

                                <hr>

                                <p class="fw-semibold mb-1">Organizatorius:</p>
                                ${event.Organizatorius.map(o => `
                                    <p class="text-muted mb-0">${o.Pavadinimas} (${o.El_pastas})</p>
                                `).join('')}
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                }
            } catch (err) {
                console.error('Error fetching events:', err);
            }
        }

        // -----------------------------
        // CART API CALLS
        // -----------------------------

        function parseCartKey(cartKey) {
            const sep = cartKey.includes('#') ? '#' : (cartKey.includes(':') ? ':' : null);
            if (!sep) return { eventId: cartKey, ticketId: null };
            const [eventId, ticketId] = cartKey.split(sep);
            return { eventId, ticketId };
        }

        async function loadCartFromServer() {
            const owner = getOwnerId();
            const res = await fetch(CART_GET_URL(owner));
            if (!res.ok) {
                serverCart = {};
                renderCart();
                return;
            }
            const j = await res.json();
            serverCart = j.items || {};

            const entries = Object.entries(serverCart);
            const eventIds = new Set();
            const pairs = [];
            for (const [cartKey, qty] of entries) {
                const { eventId, ticketId } = parseCartKey(cartKey);
                if (!eventId || !ticketId) continue;
                eventIds.add(eventId);
                pairs.push({ cartKey, eventId, ticketId });
            }

            const eventMap = new Map();
            for (const eid of eventIds) {
                try {
                    const evRes = await fetch(`http://localhost:8080/api/v1/events/${encodeURIComponent(eid)}`);
                    if (!evRes.ok) continue;
                    const evJson = await evRes.json();
                    const event = evJson.event || {};
                    eventMap.set(eid, event);
                } catch (e) {}
            }

            for (const { cartKey, eventId, ticketId } of pairs) {
                const ev = eventMap.get(eventId);
                if (!ev) continue;
                const title = ev.Pavadinimas || `Renginys ${eventId}`;
                const tickets = ev.Bilieto_tipas || [];
                const t = tickets.find(x => String(x.Bilieto_tipas_id) === String(ticketId));
                let price = 0;
                if (t && t.Kaina != null) {
                    const s = String(t.Kaina).replace(',', '.');
                    const f = Number.parseFloat(s);
                    if (Number.isFinite(f)) price = f;
                }
                Catalog.set(cartKey, {
                    name: `${title} – ${ticketId}`,
                    price,
                    eventId,
                    ticketId
                });
            }

            renderCart();
        }

        async function addToCart(ticketId, price, name, eventId) {
            const cartKey = `${eventId}:${ticketId}`;
            
            const existing = Catalog.get(cartKey) || {};
            Catalog.set(cartKey, {
                ...existing,
                name: name ?? existing.name ?? `Bilietas ${ticketId}`,
                price: Number(price ?? existing.price ?? 0),
                eventId: eventId,
                ticketId: ticketId
            });

            const owner = getOwnerId();
            const res = await fetch(CART_POST_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ owner_id: owner, product_id: cartKey, qty: 1 })
            });

            const data = await res.json();
            if (res.ok) {
                serverCart = data.items || {};
                renderCart();
            } else {
                alert('Nepavyko pridėti į krepšelį: ' + (data.error || res.status));
            }
        }

        async function setCartQty(ticketId, qty) {
            const owner = getOwnerId();
            const res = await fetch(CART_PUT_URL, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ owner_id: owner, product_id: ticketId, qty: Number(qty) })
            });
            if (!res.ok) return;
            const data = await res.json();
            serverCart = data.items || {};
            renderCart();
        }

        async function removeFromCart(ticketId) {
            await setCartQty(ticketId, 0);
        }

        async function clearCart() {
            const owner = getOwnerId();
            await fetch(CART_DELETE_URL(owner), { method: 'DELETE' });
            serverCart = {};
            renderCart();
        }

        function renderCart() {
            const cartList    = document.getElementById('cart-items');
            const totalSpan   = document.getElementById('cart-total');
            const countSpan   = document.getElementById('cart-count');
            const purchaseBtn = document.getElementById('purchase-btn');

            const entries = Object.entries(serverCart);
            if (!entries.length) {
                cartList.innerHTML = '<small class="text-muted">Krepšelis tuščias</small>';
                totalSpan.textContent = '0€';
                countSpan.textContent = '0';
                purchaseBtn.disabled = true;
                return;
            }

            cartList.innerHTML = '';
            let total = 0;
            let count = 0;

            entries.forEach(([tid, qtyStr]) => {
                const qty  = Number(qtyStr || 0);
                const meta = Catalog.get(tid) || { name: `Bilietas ${tid}`, price: 0 };
                const line = meta.price * qty;
                total += line;
                count += qty;

                const div = document.createElement('div');
                div.className = 'd-flex justify-content-between align-items-center mb-2';
                div.innerHTML = `
                    <div class="me-2">
                        <small class="d-block">${meta.name}</small>
                        <div class="input-group input-group-sm" style="max-width: 140px;">
                            <button class="btn btn-outline-secondary" onclick="setCartQty('${tid}', ${Math.max(0, qty-1)})">-</button>
                            <input class="form-control text-center" value="${qty}" onchange="setCartQty('${tid}', this.value)" />
                            <button class="btn btn-outline-secondary" onclick="setCartQty('${tid}', ${qty+1})">+</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2">${line}€</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${tid}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
                cartList.appendChild(div);
            });

            totalSpan.textContent = `${total}€`;
            countSpan.textContent = String(count);
            purchaseBtn.disabled = entries.length === 0;
        }

        async function purchaseTickets() {
            const owner = getOwnerId();
            const purchaseBtn = document.getElementById('purchase-btn');

            const entries = Object.entries(serverCart);
            if (!entries.length) {
                alert('Krepšelis tuščias!');
                return;
            }

            purchaseBtn.disabled = true;
            const oldHtml = purchaseBtn.innerHTML;
            purchaseBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> Apdorojama...';

            try {
                for (const [cartKey, qtyStr] of entries) {
                    const qty = Number(qtyStr || 0);
                    if (qty <= 0) continue;

                    const meta = Catalog.get(cartKey);
                    if (!meta || !meta.eventId || !meta.ticketId) {
                        throw new Error(`Nerasta renginio ID bilietui ${cartKey}`);
                    }
                    console.log('Purchasing:', { owner, eventId: meta.eventId, ticketId: meta.ticketId, qty });
                    const resp = await fetch(PURCHASE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            vartotojo_id: owner,
                            renginys_id: meta.eventId,
                            bilieto_tipas_id: meta.ticketId,
                            kiekis: qty
                        })
                    });

                    const data = await resp.json().catch(() => ({}));
                    if (!resp.ok || data?.ok === false) {
                        const msg = data?.error || data?.message || `Klaida (${resp.status})`;
                        throw new Error(`Nepavyko nupirkti ${meta.name}: ${msg}`);
                    }
                }

                alert('Bilietai sėkmingai nupirkti!');
                await clearCart();
                await loadEvents();
                await loadRecommendedEvents();
                await loadRecommendedOrganizers();
            } catch (err) {
                console.error(err);
                alert(String(err.message || err));
            } finally {
                purchaseBtn.disabled = false;
                purchaseBtn.innerHTML = oldHtml;
            }
        }

        async function loadTop3Events() {
            try {
                const response = await fetch(TOP3_URL);
                if (!response.ok) throw new Error('Failed to fetch top events');
                const data = await response.json();

                renderTop3Events(data.data);
            } catch (err) {
                console.error('Error fetching top events:', err);
                const container = document.getElementById('top3Container');
                container.innerHTML = '<p class="text-center text-white fs-6">Nepavyko įkelti populiariausių renginių.</p>';
            }
        }

        function renderTop3Events(events) {
            const container = document.getElementById('top3Container');
            container.innerHTML = '';

            if (!events || events.length === 0) {
                container.innerHTML = '<p class="text-center text-white fs-6">Nėra duomenų apie pardavimus.</p>';
                return;
            }

            const now = new Date();
            const futureEvents = events.filter(e => new Date(e.Data) > now);

            futureEvents.slice(0, 3).forEach(event => {
                const card = document.createElement('div');
                card.className = 'col-md-4 col-sm-6';

                card.innerHTML = `
                    <div class="card p-3 h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold mb-4">${event.Pavadinimas}</h5>
                            <p class="text-muted mb-1"><strong>Miestas:</strong> ${event.Miestas}</p>
                            <p class="text-muted mb-1"><strong>Data:</strong> ${new Date(event.Data).toLocaleDateString('lt-LT')}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ---------- Rekomenduojami renginiai (su fallback į Top3) ----------
        async function loadRecommendedEvents() {
            const userId = getOwnerId();
            const recommendedContainer = document.getElementById('recommendedContainer').closest('.container');
            const top3Container = document.getElementById('top3Container').closest('.container');

            try {
                const response = await fetch(`http://localhost:8080/api/v1/recommendations/upcoming/${encodeURIComponent(userId)}`);
                
                if (!response.ok) {
                    console.log('Upcoming recommendations API failed, falling back to Top3 as recommendations');
                    return await showTop3AsRecommendations(recommendedContainer, top3Container);
                }
                
                const data = await response.json();
                let events = Array.isArray(data) ? data : (data.data || []);

                if (events.length > 0) {
                    console.log('Showing upcoming recommended events');
                    recommendedContainer.style.display = 'block';
                    top3Container.style.display = 'none';
                    renderRecommendedEvents(events);
                } else {
                    console.log('No upcoming recommendations, using Top3 as recommendations');
                    await showTop3AsRecommendations(recommendedContainer, top3Container);
                }
                
            } catch (err) {
                console.error('Error fetching upcoming recommended events:', err);
                await showTop3AsRecommendations(recommendedContainer, top3Container);
            }
        }

        async function showTop3AsRecommendations(recommendedContainer, top3Container) {
            try {
                const resp = await fetch(TOP3_URL);
                if (!resp.ok) {
                    recommendedContainer.style.display = 'none';
                    top3Container.style.display = 'block';
                    return;
                }
                const data = await resp.json();
                const events = data.data || [];

                if (events.length > 0) {
                    recommendedContainer.style.display = 'block';
                    top3Container.style.display = 'none';
                    renderRecommendedEvents(events);
                } else {
                    recommendedContainer.style.display = 'none';
                    top3Container.style.display = 'block';
                }
            } catch {
                recommendedContainer.style.display = 'none';
                top3Container.style.display = 'block';
            }
        }

        function renderRecommendedEvents(events) {
            const container = document.getElementById('recommendedContainer');
            container.innerHTML = '';

            if (!events || events.length === 0) {
                container.innerHTML = '<p class="text-center text-white fs-6">Nėra artimų rekomenduojamų renginių.</p>';
                return;
            }

            const limitedEvents = events.slice(0, 3);

            limitedEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'col-md-4 col-sm-6';

                const eventName = event.title || event.Pavadinimas || event.pavadinimas || 'Renginys';
                const eventCity = event.city || event.Miestas || event.miestas || '';
                const eventDate = event.event_date || event.Data || event.data || '';

                // ID reikalingas krepšeliui – iš Neo4j grįžta event_id
                const eventId = event.event_id || event.id || event._id || '';

                let dateStr = 'Nėra datos';
                if (eventDate) {
                    try {
                        dateStr = new Date(eventDate).toLocaleDateString('lt-LT');
                    } catch(e) {
                        dateStr = String(eventDate).substring(0, 10);
                    }
                }

                // Bilietai iš Neo4j (ticket_types – JSON string) arba iš Mongo (Bilieto_tipas – masyvas)
                let tickets = [];
                if (event.ticket_types) {
                    try {
                        tickets = JSON.parse(event.ticket_types);
                    } catch (e) {
                        tickets = [];
                    }
                } else if (event.Bilieto_tipas) {
                    tickets = event.Bilieto_tipas;
                }

                let ticketsHtml = '';
                if (tickets.length > 0 && eventId) {
                    const safeName = String(eventName).replace(/'/g, "\\'");
                    ticketsHtml = `
                        <hr>
                        <p class="fw-semibold mb-1">Bilietai</p>
                        <div class="row row-cols-1 row-cols-md-2 g-2">
                            ${tickets.map(b => `
                                <div class="col">
                                    <div class="d-flex align-items-center border rounded p-2">
                                        <button class="btn btn-sm btn-outline-primary me-2 flex-shrink-0"
                                            onclick="addToCart('${b.Bilieto_tipas_id}', '${b.Kaina}', '${safeName}', '${eventId}')">
                                            ${b.Kaina}€
                                        </button>
                                        <span class="text-muted small">
                                            ${b.Bilieto_tipas_id} Likutis: ${b.Likutis}
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="card p-3 h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold mb-4">${eventName}</h5>
                            <p class="text-muted mb-1"><strong>Miestas:</strong> ${eventCity}</p>
                            <p class="text-muted mb-1"><strong>Data:</strong> ${dateStr}</p>
                            ${ticketsHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // -----------------------------
        // Organizatorių sekimas (localStorage)
        // -----------------------------
        const FOLLOW_KEY = 'followedOrganizers';

        function getFollowedOrganizers() {
            try {
                return JSON.parse(localStorage.getItem(FOLLOW_KEY) || '[]');
            } catch {
                return [];
            }
        }

        function setFollowedOrganizers(list) {
            localStorage.setItem(FOLLOW_KEY, JSON.stringify(list));
        }

        function isOrganizerFollowed(name, email) {
            const list = getFollowedOrganizers();
            return list.some(o => o.name === name && o.email === email);
        }

        function toggleFollowOrganizer(button) {
            const name = button.dataset.name;
            const email = button.dataset.email || '';

            let list = getFollowedOrganizers();
            const idx = list.findIndex(o => o.name === name && o.email === email);

            if (idx >= 0) {
                // jau sekamas -> nustojam sekti
                list.splice(idx, 1);
                button.innerHTML = '<i class="bi bi-heart"></i> Sekti';
            } else {
                // pradėti sekti
                list.push({ name, email });
                button.innerHTML = '<i class="bi bi-heart-fill"></i> Sekama';
            }

            setFollowedOrganizers(list);
        }

        // -----------------------------
        // Organizatorių rekomendacijos
        // -----------------------------
        async function loadRecommendedOrganizers() {
            const container = document.getElementById('organizersContainer');
            if (!container) return;

            const section = container.closest('.container');

            try {
                const userId = getOwnerId();
                const res = await fetch(ORGANIZERS_URL(userId));

                if (!res.ok) {
                    console.error('Failed to fetch organizers');
                    if (section) section.style.display = 'none';
                    return;
                }

                const data = await res.json();
                const organizers = Array.isArray(data) ? data : (data.data || []);

                // jei backend grąžina tuščią masyvą (pvz. nėra pirkimų) – slepiam visą bloką
                if (!organizers || organizers.length === 0) {
                    if (section) section.style.display = 'none';
                    return;
                }

                if (section) section.style.display = 'block';
                renderOrganizers(organizers);
            } catch (err) {
                console.error('Error fetching organizers:', err);
                if (section) section.style.display = 'none';
            }
        }

        function renderOrganizers(organizers) {
            const container = document.getElementById('organizersContainer');
            container.innerHTML = '';

            if (!organizers || organizers.length === 0) {
                container.innerHTML = '<p class="text-center text-white fs-6">Kol kas neturime pasiūlymų organizatoriams.</p>';
                return;
            }

            organizers.forEach(org => {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-sm-6';

                const name = org.name || 'Organizatorius';
                const email = org.email || '';
                const score = org.score ?? ''; // unused, but ok to keep

                const followed = isOrganizerFollowed(name, email);
                const heartIcon = followed ? 'bi-heart-fill' : 'bi-heart';
                const heartText = followed ? 'Sekama' : 'Sekti';

                col.innerHTML = `
                    <div class="card p-3 h-100 shadow-sm">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <h5 class="card-title fw-bold mb-3">${name}</h5>
                            ${email ? `<p class="text-muted mb-3"><i class="bi bi-envelope"></i> ${email}</p>` : ''}

                            <button
                                class="btn btn-outline-danger btn-sm mt-auto"
                                data-name="${name}"
                                data-email="${email}"
                                onclick="toggleFollowOrganizer(this)"
                            >
                                <i class="bi ${heartIcon}"></i> ${heartText}
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadEvents();
            loadTop3Events();
            loadRecommendedEvents();
            loadRecommendedOrganizers();
            loadCartFromServer(); 
        });
    </script>
</body>
