<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klausimai ir Atsakymai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 !important;
            min-height: 45px !important;
        }

        .navbar .container-fluid,
        .navbar .container {
            padding: 0 10px !important;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            padding: 0 !important;
            margin: 0 8px !important;
            line-height: 45px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 15px !important;
        }
        
        .navbar-brand {
            font-size: 1.2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #333;
            font-weight: 600;
        }

        .answer-card {
            background-color: #f8f9fa;
            border-left: 3px solid #667eea;
            margin-left: 20px;
            margin-top: 10px;
        }

        .question-card {
            background-color: white;
        }

        .answer-form {
            margin-left: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">FORUMAS</a>
        </div>
    </nav>
 
    <div class="container mt-5">
        <div class="card p-4 mb-4">
            <h4 class="mb-3">Užduoti klausimą</h4>
            <form id="question-form">
                <div class="mb-3">
                    <label for="event-id" class="form-label">Renginio ID</label>
                    <input type="text" class="form-control" id="event-id" required>
                </div>
                <div class="mb-3">
                    <label for="question-text" class="form-label">Klausimas</label>
                    <textarea class="form-control" id="question-text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send me-1"></i> Paskelbti klausimą
                </button>
            </form>
        </div>

        <h2 class="text-center text-white mb-4">Klausimai ir atsakymai</h2>
        <div id="questionsContainer">
            <p class="text-center text-white fs-6">Kraunami klausimai...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        const QUESTIONS_URL = `${API_BASE}/questions_with_answers`;
        const POST_QUESTION_URL = `${API_BASE}/questions`;
        const POST_ANSWER_URL = `${API_BASE}/answers`;

        function getUserId() {
            const email = localStorage.getItem('ownerId');
            if (!email) {
                alert("User not logged in. Please log in again.");
                window.location.href = "/login";
                throw new Error("User not logged in");
            }
            return email.trim().toLowerCase();
        }

        async function loadQuestions() {
            try {
                const response = await fetch(QUESTIONS_URL);
                if (!response.ok) throw new Error('Failed to fetch questions');
                
                const data = await response.json();
                console.log('Fetched questions:', data);

                renderQuestions(data);
            } catch (err) {
                console.error('Error fetching questions:', err);
                const container = document.getElementById('questionsContainer');
                container.innerHTML = '<p class="text-center text-white fs-5">Nepavyko įkelti klausimų.</p>';
            }
        }

        function renderQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            if (!questions || questions.length === 0) {
                container.innerHTML = '<p class="text-center text-white fs-5">Klausimų nėra.</p>';
                return;
            }

            questions.forEach(q => {
                const questionCard = document.createElement('div');
                questionCard.className = 'card question-card p-3 mb-3';

                const questionDate = new Date(q.created_at || q.question_date).toLocaleString('lt-LT', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let answersHtml = '';
                if (q.answers && q.answers.length > 0) {
                    answersHtml = q.answers.map(a => {
                        const answerDate = new Date(a.created_at).toLocaleString('lt-LT', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        return `
                            <div class="card answer-card p-2 mb-2">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <p class="mb-1">${a.text}</p>
                                        <small class="text-muted">
                                            <i class="bi bi-person"></i> ${a.user_id} • 
                                            <i class="bi bi-clock"></i> ${answerDate}
                                        </small>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                questionCard.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title mb-0">${q.text}</h5>
                        </div>
                        <p class="text-muted mb-2">
                            <small>
                                <i class="bi bi-person"></i> ${q.user_id} • 
                                <i class="bi bi-calendar"></i> ${questionDate} •
                                <i class="bi bi-tag"></i> Renginys: ${q.event_id}
                            </small>
                        </p>
                        
                        ${answersHtml ? `
                            <div class="mt-3">
                                <h6 class="fw-semibold">Atsakymai (${q.answers.length}):</h6>
                                ${answersHtml}
                            </div>
                        ` : ''}
                        
                        <div class="answer-form mt-3">
                            <form onsubmit="submitAnswer(event, '${q.question_id}')">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Rašyti atsakymą..." required>
                                    <button class="btn btn-outline-primary" type="submit">
                                        <i class="bi bi-reply"></i> Atsakyti
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;

                container.appendChild(questionCard);
            });
        }

        document.getElementById('question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventId = document.getElementById('event-id').value;
            const text = document.getElementById('question-text').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                const userId = getUserId();
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> Siunčiama...';

                const response = await fetch(POST_QUESTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_id: eventId,
                        user_id: userId,
                        text: text
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Nepavyko paskelbti klausimo');
                }

                alert('Klausimas sėkmingai paskelbtas!');
                document.getElementById('question-form').reset();
                await loadQuestions();
            } catch (err) {
                console.error('Error posting question:', err);
                alert('Klaida: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-send me-1"></i> Paskelbti klausimą';
            }
        });

        async function submitAnswer(event, questionId) {
            event.preventDefault();
            
            const form = event.target;
            const input = form.querySelector('input');
            const text = input.value;
            const submitBtn = form.querySelector('button');

            try {
                const userId = getUserId();
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

                const response = await fetch(POST_ANSWER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question_id: questionId,
                        user_id: userId,
                        text: text
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Nepavyko paskelbti atsakymo');
                }

                form.reset();
                await loadQuestions();
            } catch (err) {
                console.error('Error posting answer:', err);
                alert('Klaida: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-reply"></i> Atsakyti';
            }
        }

        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
